<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IApprove</title>
  <link rel="stylesheet" href="/app.css">
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('initialize');</script>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>
</head>
<body>
  <div class="container">
    <div>
      <h1>IApprove</h1>
      <h2>Disney's Cast Member Approval System</h2>
      <p>
        Upload you image for approval
      </p>
    </div>
    <div class="row">
      <div class="column">
        <img src="elsalookalike.png" alt="Submit you image for Approval" height="200"/>
      </div>
      <div class="column">
        <form  id="form">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Your name.."
          />
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Your last name..."
          /><br />
          <label for="email">eMail:</label>
          <input type="email" name="email" id="email" /><br />
          <label for="phone">Phone #:</label>
          <input type="tel" name="phone" id="phone" /><br />
          <input type="file" onchange="previewFile()"><br>
          <textarea
            name="comment"
            id="comment"
            style="height: 170px"
            placeholder="Write something..."
          ></textarea>
          <button type="submit" value="Submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
        <a href="https://medium.com/">
          <button class="click">Visit Us</button>
        </a>
        <script src="app.js"></script>
      </div>
    </div>
  </div>
</body>
